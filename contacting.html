<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tourist Webpage</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header */
        .contact-header {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('contact-bg.jpg') center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        .contact-header h1 {
            font-size: 48px;
            margin: 0;
        }

        .contact-header p {
            font-size: 20px;
            margin: 10px 0 0;
        }

        /* Container */
        .container {
            width: 80%;
            margin: auto;
            padding: 20px 0;
        }

        /* Contact Form Section */
        .form-section {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .form-container {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #3498db;
        }

        .form-container input, 
        .form-container textarea, 
        .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #2980b9;
        }

        /* Contact Details Section */
        .details-container {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .details-container h2 {
            margin-bottom: 20px;
            color: #3498db;
        }

        .details-container p {
            font-size: 18px;
            margin: 10px 0;
        }

        .details-container p span {
            font-weight: bold;
            color: #2980b9;
        }

        /* Map Section */
        .map-section {
            margin-top: 30px;
            text-align: center;
        }

        .map-section iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="contact-header">
        <h1>Contact Us</h1>
        <p>Weâ€™d love to hear from you! Get in touch with us through the form or the details below.</p>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="form-section">
            <!-- Contact Form -->
            <div class="form-container">
                <h2>Send Us a Message</h2>
                <form action="thank-you.html" method="GET">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="text" name="subject" placeholder="Subject" required>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>

            <!-- Contact Details -->
            <div class="details-container">
                <h2>Our Contact Details</h2>
                <p><span>Phone:</span> +1 234 567 8901</p>
                <p><span>Email:</span> info@touristwebpage.com</p>
                <p><span>Address:</span></p>
                <p>123 Adventure Lane</p>
                <p>Wanderlust City, Adventureland</p>
            </div>
        </div>

        <!-- Map Section -->
        <div class="map-section">
            <h2>Our Location</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.840788673085!2d144.9643026159186!3d-37.81362797975133!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577afbaa16cd000!2sFederation%20Square!5e0!3m2!1sen!2s!4v1631714475642!5m2!1sen!2s" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </div>
</body>
</html>
